services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: finance_tracker_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-finance_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-finance_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finance_password}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql  # Optional: initialization scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finance_user} -d ${POSTGRES_DB:-finance_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance_network

  # Optional: pgAdmin for database management (Web UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finance_tracker_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@finance.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - finance_network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# Network for service communication
networks:
  finance_network:
    driver: bridge
